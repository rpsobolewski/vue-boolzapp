<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center justify-content-start" id="app">
            <div class=" col-4 ">

                <div
                    class="d-flex justify-content-between mb-2 align-items-center"><!-- user -->

                    <img
                        class="io d-flex justify-content-start "
                        src="./assets/img/avatar_io.jpg" alt>
                    <span class="iconsUser ">
                        <i class=" fa-solid fa-circle-notch fa-xl"></i>
                        <i class="ps-2 fa-solid fa-message fa-xl"></i>
                        <i class="p-2 fa-solid fa-ellipsis-vertical fa-xl"></i>

                    </span>

                </div>

                <div class="searchBar"><!-- searchBar -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control"
                            placeholder="Cerca o inizia una nuova chat"
                            aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                </div>

                <div><!-- contacts -->
                    <div v-for="(contact, index) in contacts" class="contacts"><!--  contact-->
                        <img
                            class="contact d-flex justify-content-start "
                            :src="contacts[index].avatar" alt>
                    </div>

                </div>
            </div>

        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>
</html>
